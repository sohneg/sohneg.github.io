name: Update Index.html from README

on:
  push:
    branches:
      - main  # Trigger auf √Ñnderungen im `main`-Branch
  workflow_dispatch: # Manuelles Triggern des Workflows

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Convert README.md to index.html
      uses: jaywcjlove/markdown-to-html-cli@main
      with:
        source: README.md
        output: index.html
        title: "My Project" # Ersetze durch deinen gew√ºnschten Titel
        description: "Generated from README.md"
        github-corners: https://github.com/sohneg/sohneg.github.io # Passe an dein Repository an
        favicon: |
          data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>

    - name: Commit and Push Changes
      run: |
        git config user.name "sohneg"
        git config user.email "sohneg92@gmail.com"
        git add index.html
        git commit -m "Update index.html from README.md"
        git push
